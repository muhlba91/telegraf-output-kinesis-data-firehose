---
name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

env:
  GO111MODULE: "on"

jobs:
  release:
    runs-on: ubuntu-latest
    name: Release
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release

  publish:
    if: needs.release.outputs.release_created
    runs-on: ubuntu-latest
    name: Publish Plugin
    permissions:
      id-token: write
      contents: write
    needs:
      - release
    strategy:
      max-parallel: 4
      matrix:
        go-version: [1.21.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: "${{ matrix.go-version }}"

      - name: Install cosign
        uses: sigstore/cosign-installer@v3.3.0
      - name: Download Syft
        uses: anchore/sbom-action/download-syft@v0.15.6

      - name: Release via GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          args: -p 3 release --clean --timeout 60m0s
          version: latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
